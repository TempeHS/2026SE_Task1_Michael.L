{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <h1 class="display-1">Two-Factor Authentication</h1>
  </div>
  <div class="row mt-4">
    <div class="col-md-6">
      <h3>Scan this QR Code for Google Authentication</h3>
      <img
        src="data:image/png;base64,{{ qr_code }}"
        alt="QR Code"
        class="img-fluid"
      />
    </div>
    <div class="col-md-6">
      <form method="POST" action="/2fa.html">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="mb-3">
          <label for="otp" class="form-label"
            >Enter the OTP from your app:</label
          >
          <input
            type="text"
            class="form-control"
            id="otp"
            name="otp"
            required
            maxlength="6"
            pattern="[0-9]{6}"
          />
          <div class="form-text">
            Enter the 6-digit code from Google Authenticator
          </div>
        </div>
        {% if error %}
        <div class="aler alert-danger">{{ error }}</div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Verify</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
